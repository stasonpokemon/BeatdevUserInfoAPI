server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/beatdev_user_info_api
    username: mysql
    password: mysql
  jpa:
    show-sql: true
    open-in-view: false


  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
springfox:
  documentation:
    swagger:
      v2:
        use-model-v3: true
    enabled: true


